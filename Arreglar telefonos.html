<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto para Reparación de Teléfonos</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #ecf0f1;
        }
        .container {
            background: #34495e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #e74c3c;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            margin-bottom: 15px;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: #34495e;
        }
        input:focus, textarea:focus {
            outline: none;
            border: 2px solid #e74c3c;
        }
        button {
            padding: 12px;
            border: none;
            background-color: #e74c3c;
            color: white;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reparación de Teléfonos</h2>
        <form action="https://formspree.io/f/xqazeozy" method="POST">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Número de Teléfono:</label>
            <input type="text" id="phone" name="phone" required>
            
            <label for="device">Modelo del Teléfono:</label>
            <input type="text" id="device" name="device" required>
            
            <label for="issue">Problema del Teléfono:</label>
            <textarea id="issue" name="issue" rows="5" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
